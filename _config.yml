theme: minima
title: Line Moseng @ internet
description: Welcome to my corner of the internet


# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://moseng.org" # the base hostname & protocol for your site, e.g. http://example.com

minima:
  social_links:
    - { platform: github,  user_url: "https://github.com/linemos" }
    - { platform: bluesky, user_url: "https://bsky.app/profile/linemos.com" }
    - { platform: instagram, user_url: "https://www.instagram.com/linemoseng/" }

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

